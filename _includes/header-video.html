<header class="video-container">
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="{{ site.baseurl }}/assets/images/walk.mp4" type="video/mp4">
  </video>
  <div class="container d-flex align-items-start flex-column">
    <h1 class="masthead-heading text-uppercase mb-0">{{ page.title }}</h1>
    <!-- Masthead Subheading-->
    <p class="masthead-subheading font-weight-light mb-0">{{ page.sub-title }}</p>
  </div>
</header>

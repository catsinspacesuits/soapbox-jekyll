<section class="video-section" style="background-color: {{ page.background-colour }};">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1 video-box">
        <h2 class="video-title">{{ page.video-title }}</h2>
        <p class="video-text">{{ page.video-text }}</p>
        <div style="position:relative;padding-top:56.25%;">
          <iframe src="{{ page.video-url }}" frameborder="0" allowfullscreen
          style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe> 
        </div>
      </div>
   </div>   
  </div>
</section>
